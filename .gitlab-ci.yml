image: docker:19.03.1

variables:
  DOCKER_TLS_CERTDIR: "/certs"

services:
  - docker:19.03.1-dind

before_script:
  - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY


build_master:
  stage: build
  script:
    - docker pull $CI_REGISTRY_IMAGE:latest || true
    - >-
      docker build --cache-from $CI_REGISTRY_IMAGE:latest
      --tag $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA
      --tag $CI_REGISTRY_IMAGE:latest .
    - docker push $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA
    - docker push $CI_REGISTRY_IMAGE:latest

    - >-
      docker build --cache-from $CI_REGISTRY_IMAGE:latest
      --tag $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA-cron
      --tag $CI_REGISTRY_IMAGE:latest-cron
      --build-arg FROM_IMAGE=$CI_REGISTRY_IMAGE:$CI_COMMIT_SHA
      -f Dockerfile.cron .
    - docker push $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA-cron
    - docker push $CI_REGISTRY_IMAGE:latest-cron
  only:
    - master

build_release:
  stage: build
  script:
    - docker pull $CI_REGISTRY_IMAGE:latest || true
    - >
      docker build --cache-from $CI_REGISTRY_IMAGE:latest
      --tag $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA
      --tag $CI_REGISTRY_IMAGE:$CI_COMMIT_TAG
      --tag $CI_REGISTRY_IMAGE:latest .
    - docker push $CI_REGISTRY_IMAGE:$CI_COMMIT_TAG
    - docker push $CI_REGISTRY_IMAGE:latest

    - >
      docker build --cache-from $CI_REGISTRY_IMAGE:latest
      --tag $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA-cron
      --tag $CI_REGISTRY_IMAGE:$CI_COMMIT_TAG-cron
      --tag $CI_REGISTRY_IMAGE:latest-cron 
      --build-arg FROM_IMAGE=$CI_REGISTRY_IMAGE:$CI_COMMIT_SHA
      -f Dockerfile.cron .
    - docker push $CI_REGISTRY_IMAGE:$CI_COMMIT_TAG-cron
    - docker push $CI_REGISTRY_IMAGE:latest-cron
  only:
    - tags
